<!DOCTYPE html>
<html>
<head>
	<title>Registration form</title>
	<!-- <link rel="stylesheet" type="text/css" href="css/style1.css"> -->
</head>
<body>
<div class="container">

		<div class="wrapper">
		</div>
			<div class="form-input">
			<form name="meraForm" onsubmit = "return validateIt()">
			<h3>Registration Form</h3>
				<div class="h-form">
				<img ><input type="text" name="Username" placeholder="Enter Your Name.." >
				</div>
				<div class="h-form">
				<img ><input type="email" name="Email" placeholder="Enter Your email id..">
				</div>
				<div class="h-form">
				<img ><input type="text" name="number" placeholder="Enter Your Contact number.." >
				</div>
				<div class="h-form">
				<img ><input type="password" name="password" placeholder="Enter Password..">
				</div>
				<div class="h-form">
				<img ><input type="password" name="cpassword" placeholder="Confirm Password..">
				</div>
				<div class="h-form-img">
                <input type="submit" name="submit">
				</div>
				</form>
			</div>
		</div>
		
        <script src = "script/validateForm.js"></script>
</body>
</html>
